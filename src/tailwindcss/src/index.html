<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/output.css" rel="stylesheet">
    <title>Tailwindcss</title>
</head>
<body>
    <div class="relative overflow-hidden bg-white">
        <div class="pb-80 pt-16 sm:pb-40 sm:pt-24 lg:pb-48 lg:pt-40">
          <div class="relative mx-auto max-w-7xl px-4 sm:static sm:px-6 lg:px-8">
            <div class="sm:max-w-lg">
              <h1 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl">Filmes em exibição</h1>
              <p class="mt-4 text-xl text-gray-500">Confira os lançamentos mais aguardados do cinema aqui!</p>
            </div>
            <div>
              <div class="mt-10">
                <!-- Decorative image grid -->
                <div aria-hidden="true" class="pointer-events-none lg:absolute lg:inset-y-0 lg:mx-auto lg:w-full lg:max-w-7xl">
                  <div class="absolute transform sm:left-1/2 sm:top-0 sm:translate-x-8 lg:left-1/2 lg:top-1/2 lg:-translate-y-1/2 lg:translate-x-8">
                    <div class="flex items-center space-x-6 lg:space-x-8">
                      <div class="grid flex-shrink-0 grid-cols-1 gap-y-6 lg:gap-y-8">
                        <div class="h-64 w-44 overflow-hidden rounded-lg sm:opacity-0 lg:opacity-100">
                          <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcT3Q5_fzl78A0uuycZmfDjda1qcQh7LGRJfmwQ7byPAejpJVR6V" alt="" class="h-full w-full object-cover object-center">
                        </div>
                        <div class="h-64 w-44 overflow-hidden rounded-lg">
                          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROyrnbxgO9sYGWV3XBgZkBvSnHCM6gyEv9PnE7F9X13Bkvx3pU" alt="" class="h-full w-full object-cover object-center">
                        </div>
                      </div>
                      <div class="grid flex-shrink-0 grid-cols-1 gap-y-6 lg:gap-y-8">
                        <div class="h-64 w-44 overflow-hidden rounded-lg">
                          <img src="https://i0.wp.com/ovicio.com.br/wp-content/uploads/2024/05/20240510-ovicio-reinado-macacos-previews.webp?resize=555%2C555&ssl=1" alt="" class="h-full w-full object-cover object-center">
                        </div>
                        <div class="h-64 w-44 overflow-hidden rounded-lg">
                          <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcRcvkx2OeeTlx6BUn-AMwE6HGgPwD56PU_cdC-wyjtKY33Nen22" alt="" class="h-full w-full object-cover object-center">
                        </div>
                        <div class="h-64 w-44 overflow-hidden rounded-lg">
                          <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcRZY7K5pxLuu1ODT5YuySnK2ajm3xzVXNbcWTon7z830pvlS9f4" alt="" class="h-full w-full object-cover object-center">
                        </div>
                      </div>
                      <div class="grid flex-shrink-0 grid-cols-1 gap-y-6 lg:gap-y-8">
                        <div class="h-64 w-44 overflow-hidden rounded-lg">
                          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTfG1TPdn9qevW-M5UEv-4F1BqgWm3VdTIdR9xM7H_pwGJ-BDzt" alt="" class="h-full w-full object-cover object-center">
                        </div>
                        <div class="h-64 w-44 overflow-hidden rounded-lg">
                          <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcRGI592oscP9ad51CYutKAXV8Dawudm0MiHIrXVvK5saRNT-kX7" alt="" class="h-full w-full object-cover object-center">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
      
                <a href="#" class="inline-block rounded-md border border-transparent bg-indigo-600 px-8 py-3 text-center font-medium text-white hover:bg-indigo-700">Clique aqui</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    
</body>
</html>
